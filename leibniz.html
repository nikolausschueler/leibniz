<html>
  <body>
    <script language="JavaScript">
      x = 1;
      series = 0;
      toggle = 1;
      for(i = 1; i < 1000; i++) {
      //while(true) {
        el = 1/x * toggle;
        series += el;
        toggle *= -1;
        x += 2;
        pi = 4 * series;
        document.write(pi);
        document.write("<br>");
      }
    </script>
  </body>
</html>
