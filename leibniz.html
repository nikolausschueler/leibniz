<html>
  <body>
    <style>
      #counter {
        font-size: 300%;
      }
    </style>

    <p id="counter"/>

    <script language="JavaScript">
      x = 1;
      series = 0;
      toggle = 1;
      i = 1;
      max = 1000;
      function calc() {
        el = 1/x * toggle;
        series += el;
        toggle *= -1;
        x += 2;
        pi = 4 * series;
        counter = document.getElementById('counter');
        counter.textContent = pi;
        i++;
        if(i < max) {
          setTimeout(calc, 100);
        }
      }
      calc();
    </script>
  </body>
</html>
